<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Insurance Registration Form</title>
</head>
<body>

    <form method="post">
        
        <!-- Name -->
        <label for="name">Name</label><br>
        <input type="text" id="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label><br>
        <input type="email" id="email" required>
        <br><br>

        <!-- Gender -->
        <label>Gender</label><br>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>
        <br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label><br>
        <select id="cars">
            <option value="">--Select Car Brand--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br><br>

        <!-- Car Age -->
        <label for="carage">Car Age</label><br>
        <input type="number" id="carage" required>
        <br><br>

        <!-- Date of Purchase -->
        <label for="dop">Date of Purchase (dop)</label><br>
        <input type="date" id="dop" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password</label><br>
        <input type="password" id="password" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
